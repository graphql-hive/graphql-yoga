<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>__TITLE__</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/graphql-hive/graphql-yoga/refs/heads/main/website/src/app/favicon.ico"
    />
    <link
      crossorigin
      rel="stylesheet"
      href="https://unpkg.com/@graphql-yoga/graphiql@__GRAPHIQL_VERSION__/dist/index.css"
    />
  </head>
  <body id="body" class="no-focus-outline">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">Loading __TITLE__...</div>
    <script>
      function prepareBlob(workerContent) {
        const blob = new Blob([workerContent], { type: 'application/javascript' });
        return URL.createObjectURL(blob);
      }
      const workers = {};
      const workerUrls = {
        editorWorkerService:
          'https://unpkg.com/@graphql-yoga/graphiql@__GRAPHIQL_VERSION__/dist/monacoeditorwork/editor.worker.js',
        json: 'https://unpkg.com/@graphql-yoga/graphiql@__GRAPHIQL_VERSION__/dist/monacoeditorwork/json.worker.js',
        graphql:
          'https://unpkg.com/@graphql-yoga/graphiql@__GRAPHIQL_VERSION__/dist/monacoeditorwork/graphql.worker.js',
      };
      function prepareWorkers() {
        return Promise.all(
          Object.entries(workerUrls).map(async ([label, url]) => {
            const res = await fetch(url);
            const text = await res.text();
            workers[label] = prepareBlob(text);
          }),
        );
      }
      self['MonacoEnvironment'] = {
        globalAPI: false,
        getWorkerUrl: function (moduleId, label) {
          return workers[label];
        },
      };
    </script>
    <script src="https://unpkg.com/@graphql-yoga/graphiql@__GRAPHIQL_VERSION__/dist/index.umd.js"></script>
    <script>
      prepareWorkers().finally(() => {
        YogaGraphiQL.renderYogaGraphiQL(root, __OPTS__);
      });
    </script>
  </body>
</html>
